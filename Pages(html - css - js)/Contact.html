<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomify - Contact Us</title>
    <link rel="stylesheet" href="ContactStyle.css">
    <link rel="icon" href="..\Images\RoomifyLogo.jpg" type="image/x-icon"/>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Login.html">Login</a></li>
                <li><a href="Index.html">Home</a></li>
                <li><a href="Register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <h3>We value your feedback. Please send us your suggestions, reports, or rate our website.</h3>
        <form id="contactForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="message">Message / Report</label>
                <textarea id="message" name="message" placeholder="Write your message or report" required></textarea>
            </div>
            <div class="input-group">
                <label for="rating">Rate Us</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Select Rating</option>
                    <option value="1">1. Very Poor</option>
                    <option value="2">2. Poor</option>
                    <option value="3">3. Average</option>
                    <option value="4">4. Good</option>
                    <option value="5">5. Excellent</option>
                </select>
            </div>
            <button type="button" onclick="submitContact()">Submit</button>
        </form>
    </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Roomify. All rights reserved.</p>
        </footer>

    <script src="Script.js"></script>
</body>
</html>
